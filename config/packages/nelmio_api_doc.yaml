nelmio_api_doc:
    documentation:
        info:
            title: Family Expense Tracker API
            description: This is the API for the Family Expense Tracker application.
            version: 1.0.0

        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
